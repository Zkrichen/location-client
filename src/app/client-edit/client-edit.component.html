<mat-card>
  <form #cardForm="ngForm" (ngSubmit)="save()" class="container">
    <mat-card-header>
      <mat-card-title>
        <h2>{{client.name ? 'Editer' : 'Ajouter'}} Client</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="col-md-6 mb-3">
        <input matInput placeholder="client Name" [(ngModel)]="client.name" required name="name" #name>
      </mat-form-field>
      <br />
      <mat-form-field class="col-md-6 mb-3">
        <input matInput placeholder="CIN" class="form-control" [(ngModel)]="client.cin" required name="cin">
      </mat-form-field>

      <br />
      <mat-form-field class="col-md-6 mb-3">
        <input matInput class="form-control" placeholder="Tel" [(ngModel)]="client.tel1" name="Tel">
      </mat-form-field>
      <br />

      <mat-form-field class="col-md-6 mb-3">
        <input matInput placeholder="adresse" class="form-control" [(ngModel)]="client.adresse" name="adresse">
      </mat-form-field>
      <br />

      <mat-form-field class="col-md-6 mb-3">
        <input matInput placeholder="email" class="form-control" [(ngModel)]="client.email" name="email">
      </mat-form-field>
      <br />
      <mat-form-field class="col-md-6 mb-3">
        <textarea matInput class="form-control" placeholder="FeedBack" [(ngModel)]="client.comment"
          name="FeedBack"></textarea>
      </mat-form-field>

      <br />
        <!-- <mat-radio-group   aria-label="Select an option" [(ngModel)]="client.clientpermanent" >
          <mat-radio-button value="1">Client Permanent</mat-radio-button>
          <mat-radio-button value="2">Client Saisonnaire</mat-radio-button>
        </mat-radio-group> -->

  <mat-radio-group class="example-radio-group" [(ngModel)]="client.clientcontrattype" name='contrat type'>
  <mat-radio-button class="example-radio-button" *ngFor="let type of typeClientContrat" [value]="type">
    {{type}}
  </mat-radio-button>
</mat-radio-group>

      <br />
      <br />
      <mat-form-field appearance="fill">
        <mat-label>Type Client</mat-label>
        <mat-select [(ngModel)]="client.typeclient" name="type">
          <mat-option *ngFor="let food of type" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <br />
      <mat-form-field appearance="fill">
        <mat-label>Profil Client</mat-label>
        <mat-select [(ngModel)]="client.profil" name="Profil">
          <mat-option *ngFor="let p of profil" [value]="p.value">
            {{p.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>


    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!cardForm.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(client.id)" type="button">Delete</button>
      <a mat-button routerLink="/client-list">Cancel</a>
    </mat-card-actions>
    <!--     <mat-client-footer> -->
    <!--       <div class="giphy"> -->
    <!--         <img src="{{car.giphyUrl}}" alt="{{car.name}}"> -->
    <!--       </div> -->
    <!--     </mat-client-footer> -->
  </form>
</mat-card>
