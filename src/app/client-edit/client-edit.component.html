<mat-card>
  <form #cardForm="ngForm" (ngSubmit)="save()">
    <mat-card-header>
      <mat-card-title><h2>{{client.name ? 'Edit' : 'Add'}} Car</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="client Name" [(ngModel)]="client.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!cardForm.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(client.id)"
              type="button">Delete</button>
      <a mat-button routerLink="/client-list">Cancel</a>
    </mat-card-actions>

<!--       <div class="giphy"> -->
<!--         <img src="{{car.giphyUrl}}" alt="{{car.name}}"> -->
<!--       </div> -->
<!--     </mat-client-footer> -->
  </form>
</mat-card>
