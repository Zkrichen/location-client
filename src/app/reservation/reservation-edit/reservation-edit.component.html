<p>Reservation Edit</p>
<form #resForm="ngForm" (ngSubmit)="save()" class="container">
<div class="row">
<mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input [(ngModel)]=reservation.datedebut matStartDate formControlName="start" placeholder="Start date">
      <input [(ngModel)]=reservation.datefin matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
</div>
<div class="row">

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Client</mat-label>
    <input matInput
           aria-label="client"
           [matAutocomplete]="auto"
           [formControl]="stateCtrl"
           [(ngModel)]=reservation.client.name>
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let client of filteredStates | async" [value]="client.name">
      
        <span>{{client.name}}</span> |
        <small>Tel: {{client.tel1}}</small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div class="row">
  <mat-form-field class="col">
    <input matInput placeholder="Prix par nuit" [(ngModel)]="reservation.prixloyer" required name="name"
      #name>
  </mat-form-field>
  <br />
</div>

<mat-card-actions>
  <button mat-raised-button color="primary" type="submit" >Save</button>
  <button mat-raised-button color="secondary" (click)="remove(reservation.id)" type="button">Delete</button>
  <a mat-button routerLink="/reservation-list">Cancel</a>
</mat-card-actions>
</form>
